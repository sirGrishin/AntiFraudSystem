    import antifraud.service.UserService;
    import lombok.RequiredArgsConstructor;
    import org.springframework.http.HttpStatus;
    import org.springframework.http.ResponseEntity;
    import org.springframework.security.access.prepost.PreAuthorize;
    import org.springframework.web.bind.annotation.*;

    import javax.validation.Valid;
    import java.util.List;

    /**
     * @author Ilya Grishin
     */
    @RestController
    @RequestMapping("/api/auth")
    @RequiredArgsConstructor
    public class AuthController {

        private final UserService userService;


        @PostMapping("/user")
        public ResponseEntity<User> registration(@RequestBody @Valid User user) {
            userService.addUser(user);
            return new ResponseEntity<>(user, HttpStatus.CREATED);

        }

        @PreAuthorize("hasAuthority('ADMINISTRATOR') or hasAuthority('SUPPORT')")
        @GetMapping("/list")
        public ResponseEntity<List<User>> userList() {
            List<User> all = userService.getAll();
            return ResponseEntity.ok().body(all);
        }

        /**
         * изменяет роли пользователей. Он должен принимать следующее тело JSON:
         * "username": "<String value, not empty>",
         * "role": "<String value, not empty>"
         * }
         */

        @PutMapping("/role")
        public ResponseEntity<User> changeRole(String username, Roles role) {
            User user = userService.updateRole(username, role);
            return ResponseEntity.ok().body(user);
        }

        @PreAuthorize("hasAuthority('ADMINISTRATOR')")
        @PutMapping("/access")
        public ResponseEntity<Status> changeLockStatus(String username, Operation operation){
            Status status = userService.changeLockStatus(username, operation);
            return ResponseEntity.ok().body(status);
        }


        @PreAuthorize("hasAuthority('ADMINISTRATOR')")
        @DeleteMapping("/user/{username}")
        public ResponseEntity<?> deleteUSer(@PathVariable String username) {
            return ResponseEntity.ok().body(userService.deleteUser(username));
        }
    }
